<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding-top: 70px;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 10px;
            background-color: #20428c;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .rightNav {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-right: 20px;
        }

        .goTo {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .goTo:hover {
            background-color: rgba(109, 66, 23, 0.2);
            transform: scale(1.05);
            color: #00ffff;
            border: 5px solid rgb(0, 250, 192);
            border-radius: 10px;
        }

        .container-content {
            background-color: #0f8cba;
            padding: 30px;
            gap: 20px;
            padding: 20px;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .card-content {
            text-align: center;
        }

        .card-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .card-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            margin-top: 100px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
        }

        .card-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .continerForm {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .titleForm {
            text-align: center;
            color: #20428c;
            margin-bottom: 25px;
        }

        .formInput {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #20428c;
            outline: none;
        }

        .radio,
        .checkBox {
            margin-top: 5px;
        }

        .radio label,
        .checkBox label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        #form-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #20428c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #form-button:hover {
            background-color: #17326b;
        }
    </style>
</head>

<body>
    <!-- NAVIGASI -->
    <div class="navbar">
        <div class="image">
            <img src="../assets/images/upnv.png" alt="Banteng">
        </div>
        <a href="../pages/Home.html" style="text-decoration: none; color: rgb(255, 255, 255);">
            <h3>Landing Page Sederhana</h3>
        </a>
        <div class="rightNav">
            <p>
                <a href="../pages/Home.html" class="goTo">HOME</a>
            </p>
            <p>
                <a href="../pages/Form.html" class="goTo">FORM</a>
            </p>
        </div>
    </div>
    <!-- /NAVIGASI -->

    <!-- CONTENT -->
    <div class="container-content">
        <div class="card-box">
            <div class="card-content">
                <img src="../assets/images/test.png" alt="Hai">
                <h2>AYO ISI FORM</h2>
                <p>Singkat Saja</p>
            </div>
        </div>
    </div>
    <!-- /CONTENT -->

    <!-- FORM -->
    <div class="continerForm">
        <h1 class="titleForm">Form Pendaftaran</h1>
        <form action="#" method="POST" id="form">
            <div class="formInput">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <div class="formInput">
                <label>Jenis Kelamin:</label>
                <div class="radio">
                    <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita">
                    <label for="wanita">Wanita</label>
                </div>
            </div>

            <div class="formInput">
                <label for="jurusan">Jurusan Pilihan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="" disabled selected>Pilih Jurusan</option>
                    <option value="Teknik Informatika">Teknik Informatika</option>
                    <option value="Sistem Informasi">Sistem Informasi</option>
                    <option value="Desain Komunikasi Visual">Desain Komunikasi Visual</option>
                </select>
            </div>

            <div class="formInput">
                <label>Minat:</label>
                <div class="checkBox">
                    <input type="checkbox" id="web" name="minat[]" value="Web">
                    <label for="web">Web Development</label>
                    <input type="checkbox" id="mobile" name="minat[]" value="Mobile">
                    <label for="mobile">Mobile Development</label>
                    <input type="checkbox" id="uiux" name="minat[]" value="UI/UX">
                    <label for="uiux">UI/UX Design</label>
                </div>
            </div>

            <div class="formInput">
                <label for="komentar">Komentar:</label>
                <textarea id="komentar" name="komentar" rows="4"
                    placeholder="Tulis komentar Anda di sini..."></textarea>
            </div>

            <button type="submit" id="form-button">
                Kirim Formulir
            </button>
        </form>
        <!-- /FORM -->
</body>

</html>
