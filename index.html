<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../tugas1/assets/css/main.css">
    <style>
        body {
            padding-top: 70px;
            margin: 0;
            background-color: #0f8cba;
        }

        .containerContent {
            background-color: #0f8cba;
            min-height: calc(100vh - 70px);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cardDesc {
            text-align: center;
        }

        .cardDesc img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin-bottom: 15px;
        }

        .cardBox {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden;
            text-align: center;
        }

        .cardBox:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- NAVIGASI -->
    <div class="navbar">
        <div id="image">
            <img src="../tugas1/assets/images/upnv.png" alt="upn">
        </div>
        <a href="../tugas1/index.html" style="text-decoration: none; color: rgb(255, 255, 255); ">
            <h3>Landing Page Sederhana</h3>
        </a>
        <div class="rightNav">
            <p>
                <a href="/tugas1/index.html" class="goTo">HOME</a>
            </p>
            <p>
                <a href="/tugas1/pages/Form.html" class="goTo">FORM</a>
            </p>
        </div>
    </div>
    <!-- /NAVIGASI -->

    <!-- CONTENT -->
    <div class="containerContent">
        <div class="cardBox">
            <div class="cardDesc">
                <a href="/tugas1/pages/Form.html">
                    <img src="../tugas1/assets/images/IF2.png" alt="Hai">
                </a>
                <h2>AYO DAFTAR di INFORMATIKA</h2>
                <p>Singkat Saja</p>
            </div>
        </div>
    </div>
    <!-- /CONTENT -->


    <script>
        const body = document.body;
        const image = document.getElementById("image")
        image.addEventListener('click', (event) => {
            event.preventDefault();
            window.location.href = '../tugas1/index.html';
        });
    </script>
</body>

</html>
